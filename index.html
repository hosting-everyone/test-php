<!DOCTYPE html>
<html>
<head>
    <title>Contactformulier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 50%;
            margin: 0 auto;
        }
        input[type=text], textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 6px;
            margin-bottom: 16px;
            resize: vertical;
        }
        input[type=submit] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type=submit]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Contactformulier</h2>
    <form action="contact.php" method="post">
        <label for="fname">Naam:</label>
        <input type="text" id="fname" name="fullname" placeholder="Jouw naam.." required>

        <label for="email">E-mail:</label>
        <input type="text" id="email" name="email" placeholder="Jouw e-mail.." required>

        <label for="subject">Onderwerp:</label>
        <textarea id="subject" name="subject" placeholder="Schrijf iets.." style="height:200px" required></textarea>

        <input type="submit" value="Versturen">
    </form>
</div>

</body>
</html>
